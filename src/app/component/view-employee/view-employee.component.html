<h3>List of Employees</h3>
<p-table [value]="employees">
    <ng-template pTemplate="header">
        <tr>
            <th>S.NO</th>
            <th>Name</th>
            <th>Designation</th>
            <th>Salary</th>
            <th>Short Bio</th>
            <th>Date of Birth</th>
            <th></th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-employee let-i="rowIndex">
        <tr>
            <td>{{i + 1}}</td>
            <td>{{employee.employee_name}}</td>
            <td>{{employee.employee_designation}}</td>
            <td>{{employee.employee_salary}}</td>
            <td>{{employee.bio | truncate}}</td>
            <td>{{employee.dob | date: 'yyyy/MM/dd'}}</td>
            <td style="text-align:center">
                <button pButton pRipple type="button" icon="pi pi-pencil" (click)="onRowEditInit(employee)" class="p-button-rounded p-button-text"></button>
            </td>
        </tr>
    </ng-template>
</p-table>
